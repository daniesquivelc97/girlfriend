<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>'¡Me haces el hombre más feliz!'</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #b98686;
        font-family: Arial, Helvetica, sans-serif;
      }

      #container {
        text-align: center;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      h1 {
        font-size: 32px;
        color: #333;
        margin-bottom: 10px;
      }

      p {
        font-size: 18px;
        color: #444;
        max-width: 500px;
        margin: 0 auto 20px;
      }

      .video-container {
        position: relative;
        overflow: hidden;
        padding-bottom: 56.25%;
        max-width: 100%;
        border-radius: 10px;
      }

      .responsive-video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <style>
      body {
        background: linear-gradient(#0007, #0000), #123;
        margin: 0;
        height: 100vh;
        overflow: hidden;
      }

      @keyframes firework {
        0% {
          transform: translate(var(--x), var(--initialY));
          width: var(--initialSize);
          opacity: 1;
        }
        50% {
          width: 0.5vmin;
          opacity: 1;
        }
        100% {
          width: var(--finalSize);
          opacity: 0;
        }
      }

      .firework,
      .firework::before,
      .firework::after {
        --initialSize: 0.5vmin;
        --finalSize: 45vmin;
        --particleSize: 0.2vmin;
        --color1: yellow;
        --color2: khaki;
        --color3: white;
        --color4: lime;
        --color5: gold;
        --color6: mediumseagreen;
        --y: -30vmin;
        --x: -50%;
        --initialY: 60vmin;
        content: "";
        animation: firework 2s infinite;
        position: absolute;
        top: 15%;
        left: 50%;
        transform: translate(-50%, var(--y));
        width: var(--initialSize);
        aspect-ratio: 1;
        background: 
    /*
    radial-gradient(circle, var(--color1) var(--particleSize), #0000 0) 0% 0%,
    radial-gradient(circle, var(--color1) var(--particleSize), #0000 0) 100% 0%,
    radial-gradient(circle, var(--color1) var(--particleSize), #0000 0) 100% 100%,
    radial-gradient(circle, var(--color1) var(--particleSize), #0000 0) 0% 100%,
    */ radial-gradient(
              circle,
              var(--color1) var(--particleSize),
              #0000 0
            )
            50% 0%,
          radial-gradient(circle, var(--color2) var(--particleSize), #0000 0)
            100% 50%,
          radial-gradient(circle, var(--color3) var(--particleSize), #0000 0)
            50% 100%,
          radial-gradient(circle, var(--color4) var(--particleSize), #0000 0) 0%
            50%,
          /* bottom right */
            radial-gradient(circle, var(--color5) var(--particleSize), #0000 0)
            80% 90%,
          radial-gradient(circle, var(--color6) var(--particleSize), #0000 0)
            95% 90%,
          radial-gradient(circle, var(--color1) var(--particleSize), #0000 0)
            90% 70%,
          radial-gradient(circle, var(--color2) var(--particleSize), #0000 0)
            100% 60%,
          radial-gradient(circle, var(--color3) var(--particleSize), #0000 0)
            55% 80%,
          radial-gradient(circle, var(--color4) var(--particleSize), #0000 0)
            70% 77%,
          /* bottom left */
            radial-gradient(circle, var(--color5) var(--particleSize), #0000 0)
            22% 90%,
          radial-gradient(circle, var(--color6) var(--particleSize), #0000 0)
            45% 90%,
          radial-gradient(circle, var(--color1) var(--particleSize), #0000 0)
            33% 70%,
          radial-gradient(circle, var(--color2) var(--particleSize), #0000 0)
            10% 60%,
          radial-gradient(circle, var(--color3) var(--particleSize), #0000 0)
            31% 80%,
          radial-gradient(circle, var(--color4) var(--particleSize), #0000 0)
            28% 77%,
          radial-gradient(circle, var(--color5) var(--particleSize), #0000 0)
            13% 72%,
          /* top left */
            radial-gradient(circle, var(--color6) var(--particleSize), #0000 0)
            80% 10%,
          radial-gradient(circle, var(--color1) var(--particleSize), #0000 0)
            95% 14%,
          radial-gradient(circle, var(--color2) var(--particleSize), #0000 0)
            90% 23%,
          radial-gradient(circle, var(--color3) var(--particleSize), #0000 0)
            100% 43%,
          radial-gradient(circle, var(--color4) var(--particleSize), #0000 0)
            85% 27%,
          radial-gradient(circle, var(--color5) var(--particleSize), #0000 0)
            77% 37%,
          radial-gradient(circle, var(--color6) var(--particleSize), #0000 0)
            60% 7%,
          /* top right */
            radial-gradient(circle, var(--color1) var(--particleSize), #0000 0)
            22% 14%,
          radial-gradient(circle, var(--color1) var(--particleSize), #0000 0)
            45% 20%,
          radial-gradient(circle, var(--color1) var(--particleSize), #0000 0)
            33% 34%,
          radial-gradient(circle, var(--color1) var(--particleSize), #0000 0)
            10% 29%,
          radial-gradient(circle, var(--color1) var(--particleSize), #0000 0)
            31% 37%,
          radial-gradient(circle, var(--color1) var(--particleSize), #0000 0)
            28% 7%,
          radial-gradient(circle, var(--color1) var(--particleSize), #0000 0)
            13% 42%;
        background-size: var(--initialSize) var(--initialSize);
        background-repeat: no-repeat;
      }

      .firework::before {
        --x: -50%;
        --y: -50%;
        --initialY: -50%;
        /*   transform: translate(-20vmin, -2vmin) rotate(40deg) scale(1.3) rotateY(40deg); */
        transform: translate(-50%, -50%) rotate(40deg) scale(1.3) rotateY(40deg);
        /*   animation: fireworkPseudo 2s infinite; */
      }

      .firework::after {
        --x: -50%;
        --y: -50%;
        --initialY: -50%;
        /*   transform: translate(44vmin, -50%) rotate(170deg) scale(1.15) rotateY(-30deg); */
        transform: translate(-50%, -50%) rotate(170deg) scale(1.15)
          rotateY(-30deg);
        /*   animation: fireworkPseudo 2s infinite; */
      }

      .firework:nth-child(2) {
        --x: 30vmin;
      }

      .firework:nth-child(2),
      .firework:nth-child(2)::before,
      .firework:nth-child(2)::after {
        --color1: pink;
        --color2: violet;
        --color3: fuchsia;
        --color4: orchid;
        --color5: plum;
        --color6: lavender;
        --finalSize: 40vmin;
        left: 40%;
        top: 25%;
        animation-delay: -0.25s;
      }

      .firework:nth-child(3) {
        --x: -30vmin;
        --y: -50vmin;
      }

      .firework:nth-child(3),
      .firework:nth-child(3)::before,
      .firework:nth-child(3)::after {
        --color1: cyan;
        --color2: lightcyan;
        --color3: lightblue;
        --color4: PaleTurquoise;
        --color5: SkyBlue;
        --color6: lavender;
        --finalSize: 35vmin;
        left: 50%;
        top: 30%;
        animation-delay: -0.4s;
      }

      .firework:nth-child(4) {
        --x: -40vmin;
        --y: 20vmin;
      }

      .firework:nth-child(4),
      .firework:nth-child(4)::before,
      .firework:nth-child(4)::after {
        --color1: pink;
        --color2: violet;
        --color3: fuchsia;
        --color4: orchid;
        --color5: plum;
        --color6: lavender;
        --finalSize: 35vmin;
        right: 20%;
        top: 70%;
        animation-delay: -0.2s;
      }

      .firework:nth-child(5) {
        --x: -10vmin;
        --y: 20vmin;
      }

      .firework:nth-child(5),
      .firework:nth-child(5)::before,
      .firework:nth-child(5)::after {
        --color1: pink;
        --color2: violet;
        --color3: white;
        --color4: lime;
        --color5: gold;
        --color6: mediumseagreen;
        --finalSize: 35vmin;
        left: 20%;
        top: 70%;
        animation-delay: -0.4s;
      }

      .firework:nth-child(6) {
        --x: 30vmin;
        --y: 50vmin;
      }

      .firework:nth-child(6),
      .firework:nth-child(6)::before,
      .firework:nth-child(6)::after {
        --color1: yellow;
        --color2: khaki;
        --color3: white;
        --color4: lime;
        --color5: gold;
        --color6: mediumseagreen;
        --finalSize: 35vmin;
        left: 60%;
        top: 60%;
        animation-delay: -0.3s;
      }

      .firework:nth-child(7) {
        --x: 30vmin;
        --y: 50vmin;
      }

      .firework:nth-child(7),
      .firework:nth-child(7)::before,
      .firework:nth-child(7)::after {
        --color1: cyan;
        --color2: lightcyan;
        --color3: lightblue;
        --color4: PaleTurquoise;
        --color5: SkyBlue;
        --color6: lavender;
        --finalSize: 35vmin;
        left: 55%;
        top: 70%;
        animation-delay: -0.1s;
      }
    </style>
    <div class="firework"></div>
    <div class="firework"></div>
    <div class="firework"></div>
    <div class="firework"></div>
    <div class="firework"></div>
    <div class="firework"></div>
    <div class="firework"></div>

    <div id="container">
      <h1>¡Me haces el hombre más feliz del mundo aceptando ser mi novia!</h1>
      <p>
        Quiero que sepas que eres una persona muy especial para mi y estoy muy
        emocionado de compartir muchas vivencias a tu lado.
      </p>
      <div class="video-container">
        <video
          class="responsive-video"
          src="assets/Ed Sheeran - Perfect.mp4"
          controls
          alt="Video"
        ></video>
      </div>
    </div>
  </body>
</html>
